name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: app/frontend/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: app/frontend
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        working-directory: app/frontend
        run: pnpm lint:check

      - name: Run TypeScript check
        working-directory: app/frontend
        run: pnpm type-check

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: app/frontend/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: app/frontend
        run: pnpm install --frozen-lockfile

      - name: Run frontend tests
        working-directory: app/frontend
        run: pnpm test
